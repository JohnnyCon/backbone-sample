

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>backbone example</title>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
      <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>

      <div id="wrap">

        <div id="question-panel">

          <div>
            <h3>Enter your question</h3>
            <form action="" method="get" accept-charset="utf-8">
              <label for="ask-input">Question: </label>
              <input type="text" id="ask-input" name="ask-input" />
              <button type="submit" id="ask-button">Ask</button>
            </form>
            <button type="submit" id="resort-button">ReSort</button>
          </div>

          <div>
            <h3>Pending Questions</h3>
            <div id="question-list">

            </div>
          </div>

          <footer id="question-footer">
          </footer>

        </div>

      </div>



     <script type="text/mustache-template" id="question-template">
       <div>
          {{question}}
          <div class="votes">{{votes}}</div>
          <button class="upvote">vote</div>
       </div>
     </script>

     <script type="text/mustache-template" id="question-footer-template">
       Total questions asked is {{totalQuestions}}
     </script>



      <script src="lib/jquery.js"></script>
      <script src="lib/underscore.js"></script>
      <script src="lib/backbone.js"></script> 
      <script src="lib/mustache.js"></script>

      <script src="javascript/model/question.js"></script>
      <script src="javascript/collection/questions.js"></script>
      <script src="javascript/view/question.js"></script>
      <script src="javascript/view/question-list.js"></script>
      <script src="javascript/view/live-course.js"></script>
      <script src="javascript/main.js"></script>

    </body>

</html>
